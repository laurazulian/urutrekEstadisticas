<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Dashboard Dinámico</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<!-- CSS externo -->
<link rel="stylesheet" href="../Estadisticas/estilos.css">

<!-- JS externo -->
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>Instagram Dashboard</h1>
        <div class="date-range" id="dateRange">Últimos 7 días</div>
    </div>

    <div class="controls">
        <button class="filter-btn active" data-days="7">Últimos 7 días</button>
        <button class="filter-btn" data-days="30">Últimos 30 días</button>
        <button class="filter-btn" data-days="90">Últimos 90 días</button>
    </div>

    <div class="kpi-grid">
        <div class="kpi-card" data-kpi="visualizaciones"><div class="kpi-value">0</div><div class="kpi-label">Visualizaciones</div><div class="kpi-trend trend-up">📈</div></div>
        <div class="kpi-card" data-kpi="interacciones"><div class="kpi-value">0</div><div class="kpi-label">Interacciones</div><div class="kpi-trend trend-up">💬</div></div>
        <div class="kpi-card" data-kpi="seguidores"><div class="kpi-value">0</div><div class="kpi-label">Nuevos Seguidores</div><div class="kpi-trend trend-up">👥</div></div>
        <div class="kpi-card" data-kpi="mensajes"><div class="kpi-value">0</div><div class="kpi-label">Contactos de Mensajes</div><div class="kpi-trend trend-up">📩</div></div>
        <div class="kpi-card" data-kpi="ads-impressions"><div class="kpi-value">0</div><div class="kpi-label">Impresiones Ads</div><div class="kpi-trend trend-up">📈</div></div>
        <div class="kpi-card" data-kpi="ads-clicks"><div class="kpi-value">0</div><div class="kpi-label">Clics Ads</div><div class="kpi-trend trend-up">🖱️</div></div>
        <div class="kpi-card" data-kpi="ads-spend"><div class="kpi-value">0</div><div class="kpi-label">Gasto Ads</div><div class="kpi-trend trend-down">💸</div></div>
        <div class="kpi-card" data-kpi="ads-conversions"><div class="kpi-value">0</div><div class="kpi-label">Conversiones Ads</div><div class="kpi-trend trend-up">🎯</div></div>
    </div>

    <div class="charts-grid">
        <div class="chart-container">
            <h3 class="chart-title">📊 Visualizaciones & Engagement</h3>
            <canvas id="mainChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 class="chart-title">💰 Rendimiento de Campañas Ads</h3>
            <canvas id="adsChart"></canvas>
        </div>
    </div>

<div class="content-grid">
    <!-- Preview de posts o contenido destacado -->
    <div class="content-preview">
        <h3>📸 Contenido Destacado</h3>
        <div class="content-items" id="contentItems">
            <!-- Se llenará dinámicamente con JS -->
        </div>
    </div>

    <!-- Panel de Insights Clave -->
    <div class="insights-panel" id="insightsPanel">
        <h3>💡 Insights Clave</h3>
        <!-- Se llenará dinámicamente con JS -->
    </div>
</div>
<script src="../Estadisticas/script.js"></script>

</body>
</html>
